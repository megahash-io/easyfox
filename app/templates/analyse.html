
<div class="p-8">
    <form id="form" hx-ext="ws" ws-connect="/ws" class="bg-transparent">
        
        <button
            _="on click hide me js
                htmx.trigger('#questions', 'change')
            end"
            id="submit_btn"
            ws-send
            type="submit"
            class="inline-flex items-center mb-5 py-2.5 px-4 text-s font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 hover:bg-blue-800"
        >
            <svg
            class="fill-current w-4 h-4 mr-2"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
            >
            <path
                d="m7.164 3.805-4.475.38L.327 6.546a1.114 1.114 0 0 0 .63 1.89l3.2.375 3.007-5.006ZM11.092 15.9l.472 3.14a1.114 1.114 0 0 0 1.89.63l2.36-2.362.38-4.475-5.102 3.067Zm8.617-14.283A1.613 1.613 0 0 0 18.383.291c-1.913-.33-5.811-.736-7.556 1.01-1.98 1.98-6.172 9.491-7.477 11.869a1.1 1.1 0 0 0 .193 1.316l.986.985.985.986a1.1 1.1 0 0 0 1.316.193c2.378-1.3 9.889-5.5 11.869-7.477 1.746-1.745 1.34-5.643 1.01-7.556Zm-3.873 6.268a2.63 2.63 0 1 1-3.72-3.72 2.63 2.63 0 0 1 3.72 3.72Z"
            />
            </svg>
            <span>Let's go!</span>
        </button>
        <button _="on click set usertext.value to '' 
                put '' into einstufung_results_rendered
                put '' into questions
                put 0 into usertext_words.innerHTML
                hide me
                show #submit_btn" 
                id="clear_btn" 
                type="button" 
                style="display: none;"
                    class="inline-flex items-center py-2.5 px-4 text-s font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 hover:bg-blue-800">
                    <svg class="fill-current w-4 h-4 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 18 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 5h16M7 8v8m4-8v8M7 1h4a1 1 0 0 1 1 1v3H6V2a1 1 0 0 1 1-1ZM3 5h12v13a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V5Z" />
                    </svg>
                    <span>Reset</span>
                </button>        

        <div id="tab_1" class="border rounded-xl"">
            <div class="rounded bg-gray-100">
                <div
                    id="einstufung_results_raw"
                    hx-swap-oob="beforeend"
                    style="display: none"
                    _="on mutation 
                        js
                        var r = marked.parse(document.getElementById('einstufung_results_raw').innerHTML);
                        r = r.replace ('<pre>', '');
                        r = r.replace ('</pre>', '');
                        document.getElementById('einstufung_results_rendered').innerHTML = r;
                        end">
                </div>
                <div id="einstufung_results_rendered" class="p-8 rounded-xl"></div>
            </div>
            <textarea
                hidden
                id="usertext"
                name="usertext"
                maxlength="2000"
                rows="25"
                class="px-0 text-md text-gray-900 bg-white border-0 focus:outline-none"
                placeholder="Schreibe/kopiere hier deinen Text..."
                required>
            </textarea>
        </div>
    </form>
</div>
