{% block content %} {% for item in questions %}
  <div class="mx-auto my-10"></div>
    <div class="bg-white shadow-md rounded-lg">
      <div class="p-5">
        <p class="text-gray-700 mb-5">{{ item.Frage }}</p>
        <div class="grid grid-cols-2 gap-4 p-4">
          <button
            _="on click if 'A' is my value add .bg-green-500 else add .bg-red-500"
            value="{{item.RichtigeAntwort}}"
            class="bg-blue-500 text-white rounded-md px-4 py-2 focus:outline-none"
          >
            a) {{ item.Optionen['A'] }}
          </button>
          <button
            _="on click if 'B' is my value add .bg-green-500 else add .bg-red-500"
            value="{{item.RichtigeAntwort}}"
            class="bg-blue-500 text-white rounded-md px-4 py-2 focus:outline-none"
          >
            b) {{ item.Optionen['B'] }}
          </button>
          <button
            _="on click if 'C' is my value add .bg-green-500 else add .bg-red-500"
            value="{{item.RichtigeAntwort}}"
            class="bg-blue-500 text-white rounded-md px-4 py-2 focus:outline-none"
          >
            c) {{ item.Optionen['C'] }}
          </button>
          <button
            _="on click if 'D' is my value add .bg-green-500 else add .bg-red-500"
            value="{{item.RichtigeAntwort}}"
            class="bg-blue-500 text-white rounded-md px-4 py-2 focus:outline-none"
          >
            d) {{ item.Optionen['D'] }}
          </button>
        </div>
      </div>
    </div>
  </div>
{% endfor %} {% endblock %}
